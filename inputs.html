      <td>

          <input type="text" name="name">
          <input type="submit" name="Submit">
        </form>
        <h3>2. Button</h3>
        <form class="" action="index.html" method="post">
          <label for="Agree">Terms and Conditions</label>
          <input type="button" value="Agree">
        </form>
        <h3>3. Checkbox</h3>
        <form>

          <input type="Checkbox" name="checkbox" value="">

        </form>

        <form class="" action="index.html" method="post">
          <label for="color">Prefered Color</label>
          <input type="color" name="" value="">

        <h3>5. Date</h3>
        <form class="" action="index.html" method="post">
          <label for="Date">Choose Date</label>
          <input type="Date" name="date" value="">
        </form>
        <h3>6. Date Time-local</h3>
        <form>
          <label for="date-time-local">Date and Local Time</label>
          <input type="datetime-local" name="" value="">
        </form>
        <h3>7. Email</h3>
        <form class="" action="index.html" method="post">
          <label for="email">Your Email:</label>
          <input type="email" name="" value="">
          <input type="button" name="" value="send">
        </form>
      </td>
      <td>

          <label for="file-upload">Upload Your File</label>
          <input type="file" name="" value="">
          <input type="button" name="" value="send">
        </form>
        <h3>9. Number</h3>
        <form class="" action="index.html" method="post">
          <label for="number">Choose Your Number</label>
          <input type="number" name="" value="" />
        </form>
        <h3>10. Password</h3>
        <form class="" action="index.html" method="post">
          <label for="password">Password</label>
          <input type="password" name="" value="">
          <input type="button" name="" value="sign in">
        </form>
        <h3>11. Radio</h3>
        <form class="" action="index.html" method="post">
          <label for="">Choose Your Gender:</label>
          <label for="radio">Female</label>
          <input type="radio" name="gender" value="female">
          <label for="radio">Male</label>
          <input type="radio" name="gender" value="male">
        </form>
